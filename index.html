<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Order-summary FrontEnd Mentor</title>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">


    <div id="container" class="rounded-4 d-flex flex-column align-items-center overflow-hidden gap
    ">


        <img class="bg-image" src="./src/images/illustration-hero.svg" alt="">


        <h1 class="h4 mt-4 fw-bolder">Order Summary</h1>


        <p class="text text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        <div class="w-100 d-flex align-items-center justify-content-around">
            <div class="d-flex gap-3">
                <img class="" src="./src/images/icon-music.svg" alt="">
                <div class="d-flex flex-column">
                    <span class="fw-bolder">Annual Plan</span>
                    <span class="price">$59.99/year</span>
                </div>
            </div>

            <a href="#">Change</a>
        </div>
        <button class="btn btn-primary w-75 fw-bold mt-3 ">Proceed to Payment</button>

        <button class="btn w-75 fw-bolder">Cancel Order</button>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
